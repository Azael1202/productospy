$def with (post)
	<h1>Desea elliminar el siguiente producto</h1>
	<h2>$post.nombre</h2>
		<table class="table table-striped table-hover ">
			<tbody>
				<tr class="info">
					<td>Descripcion:</td>
					<td>$post.descripcion</td>
				</tr>
				<tr>
					<td>Existencias:</td>
					<td>$post.existencias</td>
				</tr>
				<tr>
					<td>Precio de compra:</td>
					<td>$post.precio_compra</td>
				</tr>
				<tr>
					<td>Precio de venta:</td>
					<td>$post.precio_venta</td>
				</tr>
			</tbody>
		</table>
	<img src="../static/imagen/$post.imagen_producto" style="width: 300px; height:300px;">

	<form action="/delete/$post.id_producto" method="post">
	    <input type="submit" value="Eliminar" onclick="return confirmar()" class="btn btn-danger"/>
	</form>
