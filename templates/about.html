$def with (post)

	<h1>$post.nombre</h1>
		<table class="table table-striped table-hover ">
			<tbody>
				<tr class="info">
					<td>Descripcion:</td>
					<td>$post.descripcion</td>
				</tr>
				<tr>
					<td>Existencias:</td>
					<td>$post.existencias</td>
				</tr>
				<tr>
					<td>Precio de compra:</td>
					<td>$post.precio_compra</td>
				</tr>
				<tr>
					<td>Precio de venta:</td>
					<td>$post.precio_venta</td>
				</tr>
			</tbody>
		</table>

	
	<img src="../static/imagen/$post.imagen_producto" style="width: 300px; height:300px;">
